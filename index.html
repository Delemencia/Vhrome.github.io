<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Segoe UI", Tahoma, sans-serif;
    overflow: hidden;
    background-color: #f2f2f2;
  }

  .browser {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .tab-strip {
    background: #d0d0d0;
    padding-top: 8px;
    display: flex;
    align-items: flex-end;
    padding-left: 8px;
    border-bottom: 1px solid #999;
    height: 34px;
  }

  .tab {
    position: relative;
    height: 28px;
    width: 160px;
    background: #bcbcbc;
    margin-right: -15px;
    display: flex;
    align-items: center;
    padding-left: 20px;
    font-size: 11px;
    clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
    border-top: 1px solid #aaa;
    cursor: pointer;
    transition: background 0.1s;
    z-index: 1;
  }

  .tab.active {
    background: #f2f2f2;
    z-index: 5;
    height: 30px;
    border-top: 1px solid #bababa;
  }

  .tab-close {
    position: absolute;
    right: 18px;
    font-size: 12px;
    color: #666;
    display: none;
  }

  .tab.active .tab-close {
    display: block;
  }

  .new-tab-btn {
    width: 28px;
    height: 18px;
    background: #bcbcbc;
    margin-left: 20px;
    margin-bottom: 4px;
    transform: skewX(25deg);
    border-radius: 2px;
    border: 1px solid #aaa;
    cursor: pointer;
    position: relative;
    z-index: 10;
  }

  .new-tab-btn:hover {
    background: #ccc;
  }

  .toolbar {
    background: #f2f2f2;
    padding: 4px 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    border-bottom: 1px solid #d2d2d2;
  }

  .vhrome-logo {
    font-weight: bold;
    color: #5a5a5a;
    font-size: 14px;
    margin-right: 10px;
    font-style: italic;
  }

  .nav-btn {
    color: #5a5a5a;
    font-size: 18px;
    cursor: pointer;
    padding: 0 4px;
    user-select: none;
  }

  .address-bar {
    flex-grow: 1;
    background: white;
    border: 1px solid #bebebe;
    border-radius: 2px;
    padding: 3px 8px;
    font-size: 13px;
    display: flex;
    align-items: center;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  }

  .address-bar input {
    border: none;
    outline: none;
    width: 100%;
    font-family: inherit;
    color: #333;
  }

  .viewport-container {
    flex-grow: 1;
    background: white;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
  }

  iframe.active {
    display: block;
  }
</style>
</head>
<body>

<div class="browser">
  <div class="tab-strip" id="tabStrip">
    <div class="vhrome-logo">Vhrome</div>
    <div class="tab active" onclick="switchTab(0)" id="tab-0">
      <span class="tab-title">Google</span>
      <span class="tab-close">×</span>
    </div>
    <div class="new-tab-btn" onclick="addNewTab()"></div>
  </div>

  <div class="toolbar">
    <div class="nav-btn" onclick="history.back()">&#129120;</div>
    <div class="nav-btn" onclick="history.forward()">&#129122;</div>
    <div class="nav-btn" onclick="reloadFrame()">&#8635;</div>
    <div class="address-bar">
      <input type="text" id="urlInput" value="https://www.bing.com" onkeydown="if(event.key==='Enter') navigate()">
    </div>
    <div class="nav-btn">&#8942;</div>
  </div>

  <div class="viewport-container" id="viewportContainer">
    <iframe id="frame-0" class="active" src="https://www.bing.com"></iframe>
  </div>
</div>

<script>
  let tabCount = 1;
  let activeId = 0;

  function switchTab(id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
    
    document.getElementById('tab-' + id).classList.add('active');
    const activeFrame = document.getElementById('frame-' + id);
    activeFrame.classList.add('active');
    
    document.getElementById('urlInput').value = activeFrame.src;
    activeId = id;
  }

  function addNewTab() {
    const id = tabCount++;
    const strip = document.getElementById('tabStrip');
    const btn = document.querySelector('.new-tab-btn');
    
    const newTab = document.createElement('div');
    newTab.className = 'tab';
    newTab.id = 'tab-' + id;
    newTab.onclick = () => switchTab(id);
    newTab.innerHTML = `<span class="tab-title">New Tab</span><span class="tab-close">×</span>`;
    
    strip.insertBefore(newTab, btn);
    
    const newFrame = document.createElement('iframe');
    newFrame.id = 'frame-' + id;
    newFrame.src = 'about:blank';
    document.getElementById('viewportContainer').appendChild(newFrame);
    
    switchTab(id);
  }

  function navigate() {
    let url = document.getElementById('urlInput').value;
    if (!url.startsWith('http')) {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
    }
    const currentFrame = document.getElementById('frame-' + activeId);
    currentFrame.src = url;
    document.querySelector('#tab-' + activeId + ' .tab-title').innerText = "Loading...";
  }

  function reloadFrame() {
    const currentFrame = document.getElementById('frame-' + activeId);
    currentFrame.src = currentFrame.src;
  }
</script>

</body>
</html>
